<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div class="login-section">
            <form action="#">
                <input type="text" placeholder="Email address or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log in</button>
                <a href="#" class="forgot-password">Forgotten password?</a>
                <hr>
                <button type="button" class="create-account">Create new account</button>
            </form>
            <a href="#" class="create-page">Create a Page</a> for a celebrity, brand or business.
        </div>
    </div>
        
</body>
</html>
